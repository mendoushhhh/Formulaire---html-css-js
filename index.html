<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <div id="background">
    <h1>Contact Us</h1> 

    <form action="#" method="post">
      <!-- Champ pour le pr√©nom -->
      <div class="cote-a-cote">
                  <div class="superpose">
                    <label for="firstname">Pr√©nom *</label>
                    <input type="text" id="firstname" name="firstname" required class="height">
                  </div>
            
                  <!-- Champ pour le nom de famille -->
                  <div class="superpose">
                    <label for="lastname">Nom * </label>
                    <input type="text" id="lastname" name="lastname" required class="height">
                  </div>


      </div>
    
      <!-- email adresse -->
       <div class="superpose">
           <label for="email">Email Adress *</label>
      <input type="email" id="email" name="email" required class="height">
       </div>

       <div class="container">
            <label for="email">Query Type * </label>
            <div class="buttons">
                        <div class="btn1">
                            <input type="radio" id="generale-enquiry" name="querytype" required>
                          <label for="general-enquiry">General Enquiry</label>
                        


                        </div>
                        <div class="btn2">
                          <input type="radio" id="support-request" name="querytype" required>
                          <label for="support-request">Support Request</label>

                         </div>

            </div>
        
       </div>
       <div class="message">
            <label for="text">Message * </label>
            <textarea id="message" name="message" rows="7" required resize="none"></textarea>

       </div>

       <div class="contacted">
          <input type="radio" id="support-request"  required>
          <label for="support-request">I consent to being contacted  by the team</label>
       </div>
       <button>Submitt</button>
     
       
       
   

    </form>


  </div>
 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Mendim Zymberaj</a>.
  </div>
</body>
</html>
